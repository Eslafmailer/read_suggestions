<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="filters">
        <div class="filter-section" id="category-filters-section">
            <h2>Categories</h2>
            <input type="text" id="category-search" placeholder="Search categories...">
            <div class="scrollable-filter-container" id="category-filters">
                <!-- Category checkboxes will be added here -->
            </div>
        </div>

        <div class="filter-section" id="tag-filters-section">
            <h2>Tags</h2>
            <input type="text" id="tag-search" placeholder="Search tags...">
            <div class="scrollable-filter-container" id="tag-filters">
                <!-- Tag checkboxes will be added here -->
            </div>
        </div>

        <div class="filter-section" id="author-filters-section">
            <h2>Authors</h2>
            <button id="clear-authors">Clear</button>
            <div class="scrollable-filter-container" id="author-filters">
                <!-- Author radio buttons will be added here -->
            </div>
        </div>
    </div>
    <div id="books">
        <!-- Books will be displayed here -->
    </div>
</div>
<script src="books.js"></script>
<script src="script.js"></script>
</body>
</html>
